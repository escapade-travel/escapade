<dom-module id="related-element">
<template>

            <div class="index-heading">
                <h2>相关阅读</h2>
            </div>
			<template is="dom-repeat" items="{{getRelatedArticles(articleId)}}">
            <div class="card col-sm-6">
                <a href$="{{getHref(item.id)}}">
                    <div class="thumbnail">
                        <img src="{{item.image}}" alt="...">
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            </template>
</template>

<script>
    Polymer({
        is: "related-element",
        properties: {
            articleId: {
                type: String,
                value: ''
            }
        },
        getRelatedArticles: function(id) {
            return [
                        {
                            id: 5,
                            image: 'https://images.unsplash.com/photo-1441448770220-76743f9e6af6?q=80&fm=jpg&s=38de76fbc0c63fb457e0389b50c9fc32',
                            title: '电影中的英国',
                            description: '英国是一处宏大而优美的电影取景地。 '
                        },
                        {
                            id: 6,
                            image: 'https://images.unsplash.com/photo-1436397543931-01c4a5162bdb?q=80&fm=jpg&s=29b3d57347ca107a06e5cfe262f24ef1',
                            title: '莎士比亚的英格兰',
                            description: '走近大师'
                        }
            ];
        },
        getHref: function(id) {
            if(id) {
                return "#/themes/" + id;
            } else {
                return "#/themes" ;
            }
        },
        attached: function() {
        }
    });
</script>
</dom-module>
