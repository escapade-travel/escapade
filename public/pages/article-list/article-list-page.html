<dom-module id="article-list-page">
    <template>
    <!-- Navigation -->
    <nav-element></nav-element>
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header list-page">
		<div class="search-box col-xs-10 col-sm-8 col-md-6">
			
			<h3>你试过因为一张照片便决定启程吗？</h3>
			<input type="search" class="form-control" placeholder="发现" >
			
			<div class="search-button">
				<span class="btn btn-lg btn-info">搜索</span>
			</div>
		</div>
    </header>

    <div class="container">
        <div class="row">
            <div class="index-heading col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                <h3>旅行必须流浪式，否则便不成其为旅行。</h3>
                <hr>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <section class="container">
        <div class="row">
            <template is="dom-repeat" items="{{articles}}">
            <div class="card col-sm-6 col-lg-4">
                <a href$="{{getHref(item.id)}}">
                    <div class="thumbnail">
                        <img src="{{item.image}}" alt="...">
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            </template>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="actions text-center">
                    <div class="">
                        <a href="contact.html" class="btn btn-lg btn-info selected fullwidth">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer-element></footer-element>
    
    </template>
    <script>
        Polymer({
            is: "article-list-page",
            properties: {
                articles: {
                    type: Array,
                    value: [
                        {
                            id: 1,
                            image: 'https://images.unsplash.com/photo-1440847899694-90043f91c7f9?q=80&fm=jpg&s=3ec8ed6d2f740ebdd359ac8c79483dbf',
                            title: '了解英国的乡村 ',
                            description: '在湖区薄雾笼罩的峰峦中寻找灵感，探索科茨沃尔德的连绵起伏的丘陵，或看您能不能一睹苏格兰难以捉摸的尼斯湖水怪... '
                        },
                        {
                            id: 2,
                            image: 'https://images.unsplash.com/photo-1441126270775-739547c8680c?q=80&fm=jpg&s=f56e73959aadac2cf03ee07bc60d0b0f',
                            title: '有故事的教堂 ',
                            description: '英国教堂探秘 '
                        },
                        {
                            id: 3,
                            image: 'https://images.unsplash.com/photo-1439694458393-78ecf14da7f9?q=80&fm=jpg&s=643e44f5177366de6cc914c8bcfbe064',
                            title: '冬日旅游创意 ',
                            description: '在英国最温馨的旅游景点尽享冬日里的温暖'
                        },
                        {
                            id: 4,
                            image: 'https://images.unsplash.com/photo-1441742917377-57f78ee0e582?q=80&fm=jpg&s=a79e8a2beba8b3a1ad251798a9024d8b',
                            title: '英国城堡',
                            description: '令人瞩目的位置，丰富的历史掌故 '

                        {
                            id: 5,
                            image: 'https://images.unsplash.com/photo-1441448770220-76743f9e6af6?q=80&fm=jpg&s=38de76fbc0c63fb457e0389b50c9fc32',
                            title: '电影中的英国',

                }
            },
            getHref: function(id) {
                return "#/themes/" + id;
            },
            attached: function() {
                window.scrollTo(0, 0);
            }
        });
    </script>
</dom-module>
