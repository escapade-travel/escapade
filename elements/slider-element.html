<dom-module id="slider-element">
    <template>

        <div class="sliders" id="index-slider">
            <span class="prev"></span>
            <span class="next"></span>
            <template is="dom-repeat" items="{{dataSlides}}">
                <div class="slide card">
                    <a href$="{{getHref(item.id)}}">
                    <div class="thumbnail">
                        <img src="{{item.image}}" alt="...">
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                    </a>
                </div>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: "slider-element",
            properties: {
                dataSlides: {
                    type: Array,
                    value: [],
                    notify: true
                }
            },
            getHref: function(id) {
                if(id) {
                    return "#/themes/" + id;
                } else {
                    return "#/themes" ;
                }
            },
            attached: function() {
                if(this.dataSlides.length > 0) {
                    var slider = new Slider('index-slider');
                    slider.init();
                    document.querySelector('.slide').style.display = "block";
                }
            }
        });
    </script>
</dom-module>
