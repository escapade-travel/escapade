<dom-module id="slider-element">
    <template>

        <div class="sliders" id="index-slider">
            <span class="prev"></span>
            <span class="next"></span>
            <template is="dom-repeat" items="{{slides}}">
                <div class="slide card">
                    <a href$="{{getHref(item.id)}}">
                    <div class="bg">
                        <img src="{{item.thumbnail}}" alt="...">
                    </div>
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: "slider-element",
            properties: {
                slides: {
                    type: Array
                }
            },
            getHref: function(id) {
                if(id) {
                    return "#/themes/" + id;
                } else {
                    return "#/themes" ;
                }
            },
            attached: function() {
                this.async(function() {
                    var slider = new Slider('index-slider');
                    slider.start();
                    this.querySelector('.slide').style.display = "block";
                });
            }
        });
    </script>
</dom-module>
