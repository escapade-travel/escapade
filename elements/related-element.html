<dom-module id="related-element">
<template>

            <div class="index-heading">
                <h2>相关阅读</h2>
            </div>
			<template is="dom-repeat" items="{{articles}}">
            <div class="card col-sm-6">
                <a href$="{{getHref(item.id)}}">
                    <div class="thumbnail">
                        <img src="{{item.image}}" alt="...">
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            </template>
</template>

<script>
    Polymer({
        is: "related-element",
        properties: {
            articleId: {
                type: String
            },
            articles: {
                type: Array
            }
        },
        getHref: function(id) {
            if(id) {
                return "#/themes/" + id;
            } else {
                return "#/themes" ;
            }
        },
        attached: function() {
        }
    });
</script>
</dom-module>
