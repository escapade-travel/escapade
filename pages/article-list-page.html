<dom-module id="article-list-page">
                
    <template>

        <iron-ajax id="getdata"
                auto
                url="/data/articles.json"
                method="GET"
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300"></iron-ajax>
                
    <!-- Navigation -->
    <nav-element></nav-element>
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header list-page">
		<div class="search-box col-xs-10 col-sm-8 col-md-6">
			
			<h3>你试过因为一张照片便决定启程吗？</h3>
			<input type="search" class="form-control" placeholder="发现" >
			
			<div class="search-button">
				<span class="btn btn-lg btn-info">搜索</span>
			</div>
		</div>
    </header>

    <div class="container">
        <div class="row">
            <div class="index-heading col-lg-8 col-lg-offset-2 col-xs-10 col-xs-offset-1">
                <h3>旅行必须流浪式，否则便不成其为旅行。</h3>
                <hr>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <section class="container">
        <div class="row">
            <template is="dom-repeat" items="{{articles}}">
            <div class="card col-sm-6 col-lg-4">
                <a href$="{{getHref(item.id)}}">
                    <div class="thumbnail">
                        <img src="{{item.image}}" alt="...">
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            </template>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="actions text-center">
                    <div class="">
                        <a href="contact.html" class="btn btn-lg btn-info selected fullwidth">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer-element></footer-element>
    
    </template>
    <script>
        Polymer({
            is: "article-list-page",
            properties: {
            },
            handleResponse: function(data) {
                this.articles = data.detail.response.result;
            },
            getHref: function(id) {
                return "#/themes/" + id;
            },
            attached: function() {
                window.scrollTo(0, 0);
            }
        });
    </script>
</dom-module>
